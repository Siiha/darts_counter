<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Darts counter</title>
    <script src="main.js" type="module"></script>
</head>

<body>
    <h1> Darts counter</h1>
    <div id="menu">
        <h2> Game Mode</h2>
        <button id="301"> 301</button>
        <button id="501"> 501</button>
        <div id="players">
            <button id="new_player">New player</button>
        </div>
    </div>

    <div id="infos" class="datas">
        <div id="player_1" class="player">
            <h2> Player 1</h2>
            <table id="player_1_scores">
                <thead>
                    <tr>
                        <th> Score</th>
                        <th> AVG
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <td id="player_1_score"></td>
                </tbody>
            </table>
        </div>
        <div id="player_2" class="player">
            <h2> Player 2</h2>
            <table id="player_2_scores">
                <thead>
                    <tr>
                        <th> Score
                        </th>
                        <th> AVG
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="player_2_score">

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="message"></div>
    </div>
    <div id="form">
        <label for="score"> Score:
                    </label>
        <input type="number" id="score" name="score" min="0" max="180" required>
        <button id="add"> Add Score</button>
    </div>

</body>

</html>
