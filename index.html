<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Darts counter</title>
</head>

<body>
    <h1>Darts counter</h1>
    <div id="infos">
        <div id="player_1">
            <h2>Player 1</h2>
        </div>
        <div id="player_2">
            <h2>Player 2</h2>
        </div>
    </div>
    <form id="form">
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" min="0" max="180" required>
        <button type="submit">Add Score</button>

</body>

</html>
