<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Darts counter</title>
    <script src="main.js" type="module"></script>
</head>

<body>
    <h1>Darts counter</h1>
    <div id="menu">
        <h2>Game Mode</h2>
        <button id="301">301</button>
        <button id="501">501</button>
        <p class="legs-label">Legs</p>
        <p class="sets-label">Sets</p>
        <select name="legs" id="legs">
            <optgroup label="Best of">
                <option value="b3" selected>3 legs</option>
                <option value="b5">5 legs</option>
                <option value="b7">7 legs</option>
                <option value="b9">9 legs</option>
                <option value="b11">11 legs</option>
                <option value="b13">13 legs</option>
                <option value="b15">15 legs</option>
                <option value="b17">17 legs</option>
                <option value="b19">19 legs</option>
                <option value="b21">21 legs</option>
            </optgroup>
            <optgroup label="First to">
                <option value="f1">1 leg</option>
                <option value="f2">2 legs</option>
                <option value="f3">3 legs</option>
                <option value="f4">4 legs</option>
                <option value="f5">5 legs</option>
                <option value="f6">6 legs</option>
                <option value="f7">7 legs</option>
                <option value="f8">8 legs</option>
                <option value="f9">9 legs</option>
                <option value="f10">10 legs</option>
                <option value="f11">11 legs</option>
                <option value="f12">12 legs</option>
                <option value="f13">13 legs</option>
                <option value="f14">14 legs</option>
                <option value="f15">15 legs</option>
                <option value="f16">16 legs</option>
                <option value="f17">17 legs</option>
                <option value="f18">18 legs</option>
                <option value="f19">19 legs</option>
                <option value="f20">20 legs</option>
                <option value="f21">21 legs</option>
            </optgroup>  
        </select>
        <select name="sets" id="sets">
            <optgroup label="Best of">
                <option value="b3" selected>3 sets</option>
                <option value="b5">5 sets</option>
                <option value="b7">7 sets</option>
                <option value="b9">9 sets</option>
                <option value="b11">11 sets</option>
                <option value="b13">13 sets</option>
                <option value="b15">15 sets</option>
            </optgroup>
            <optgroup label="First to">
                <option value="f1">1 set</option>
                <option value="f2">2 sets</option>
                <option value="f3">3 sets</option>
                <option value="f4">4 sets</option>
                <option value="f5">5 sets</option>
                <option value="f6">6 sets</option>
                <option value="f7">7 sets</option>
                <option value="f8">8 sets</option>
                <option value="f9">9 sets</option>
                <option value="f10">10 sets</option>
            </optgroup>  
        </select>
        <div id="players">
            <button id="new_player">New player</button>
        </div>
        <button id="start">Start</button>
    </div>
    <div id="infos" class="datas">
        <div id="message"></div>
    </div>
    <div id="form">
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" min="0" max="180" required>
        <button id="add">Add Score</button>
    </div>

</body>

</html>
